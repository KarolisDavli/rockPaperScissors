<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/bnc3lbn.css">


</head>

<body>
  <h1>Rock - Paper - Scissors</h1>


  <div class="results">
    <div class="player score-card">
      Player's score
      <div class="counter">0</div>
    </div>

    <div class="line"></div>

    <div class="computer score-card">
      Computer's score
      <div class="counter">0</div>
    </div>
  </div>

  <div class="game">
    <div class="player-selection rock">Rock</div>
    <div class="player-selection paper">Paper</div>
    <div class="player-selection scissors">Scissors</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
